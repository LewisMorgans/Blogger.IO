<div class="container-fluid" id="pageWrapper">
  <div class="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="signInForm" action="#">
        <h1 id="title">Sign in</h1><br />
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix"
          [ngClass]="{'form-control is-invalid':signInForm.controls['email'].errors && !pageInValidState}"
          class="form-control" type="text" placeholder="Email Address" formControlName="email">
        <i class="material-icons prefix">lock</i>
        <input id="icon_prefix"
          [ngClass]="{'form-control is-invalid':signInForm.controls['password'].errors && !pageInValidState}"
          class="form-control" type="password" placeholder="Password" formControlName="password">
        <a href="#">Forgot your password?</a>
        <button type="submit" (click)="logIn()">Sign In</button><br />
        <small class="danger alert-danger" *ngIf="!pageInValidState">Please complete all fields</small>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Blogger!</h1>
          <p>Enter some details and start sharing your thoughts!</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
